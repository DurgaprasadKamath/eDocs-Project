<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {{appNo}} {% endblock title %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/images/file-circle-check-solid.svg') }}"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="view-doc-container">
      <div class="block1">
        <iframe src="{{appPath}}" frameborder="0"></iframe>
      </div>
      <div class="block2">
        <p id="logoTxt">eDocs</p>
        <div class="doc-detail">
          <div class="data-value">
            <p id="label">Application Number:</p>
            <p id="value">{{appNo}}</p>
          </div>
          <div class="data-value">
            <p id="label">Application Type:</p>
            <p id="value">{{appType}}</p>
          </div>
          <div class="data-value">
            <p id="label">Application Title:</p>
            <p id="value">{{appTitle}}</p>
          </div>
          <div class="data-value">
            <p id="label">Description:</p>
            <p id="value">{{appDesc}}</p>
          </div>
          <div class="data-value">
            <p id="label">Email:</p>
            <p id="value">{{senderEmail}}</p>
          </div>
          <div class="data-value">
            <p id="label">Name:</p>
            <p id="value">{{senderName}}</p>
          </div>
          <div class="data-value">
            <p id="label">ID:</p>
            <p id="value">{{senderIdNo}}</p>
          </div>
          <div class="data-value">
            <p id="label">Date:</p>
            <p id="value">{{sentDate.strftime('%B %d, %Y - %I:%M %p')}}</p>
          </div>
        </div>
        <div class="action-bar">
          <button id="rejectBtn" type="button" onclick="rejectModal()">
            Reject
          </button>
          <form action="/approve/{{appNo}}" method="post">
            <button id="approveBtn" type="submit">Approve</button>
          </form>
          <form action="/delete-doc/{{appNo}}" id="deleteForm" method="post">
            <button type="submit">Delete</button>
          </form>
        </div>
      </div>
    </div>

    <div class="reject-modal-main" id="rejectModal" style="display: none">
      <div class="modal-content">
        <form action="/reject/{{appNo}}" method="post">
          <div class="input-block">
            <p id="label">Reason for Rejection</p>
            <textarea
              name="rejectReason"
              placeholder="Reason Here"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="buttonBlock">
            <button type="button" onclick="rejectModal()">Close</button>
            <button type="submit">Reject</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function rejectModal() {
        const rejectModal = document.getElementById("rejectModal");
        if (rejectModal.style.display === "none") {
          rejectModal.style.display = "flex";
        } else {
          rejectModal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
