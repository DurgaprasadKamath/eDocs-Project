<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/images/file-circle-check-solid.svg') }}"
    />
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar-main">
      <div class="logo-text">
        <a
          href="
          {% if role == 'principal' %}
          /principal/dashboard
          {% elif role == 'office_staff' %}
          /office/dashboard
          {% elif role == 'hod' %}
          /hod/dashboard
          {% elif role == 'faculty' %}
          /faculty/dashboard
          {% elif role == 'student' %}
          /student/dashboard
          {% endif %}
          "
        >
          eDocs
        </a>
      </div>
      <div class="navbar-items">
        {% if role == 'office_staff' %}
        <a
          href="/office/dashboard"
          class="navbar-link {% if page == 'dashboard' %} active {% endif %}"
          >Dashboard</a
        >
        <a
          href="/office/create"
          class="navbar-link {% if page == 'create' %} active {% endif %}"
          >Create</a
        >
        <a
          href="/office/manage"
          class="navbar-link {% if page == 'manage' %} active {% endif %}"
          >Manage</a
        >
        <a
          href="/office/upload"
          class="navbar-link {% if page == 'upload' %} active {% endif %}"
          >Upload</a
        >
        <a
          href="/office/reports"
          class="navbar-link {% if page == 'reports' %} active {% endif %}"
          >Reports</a
        >
        {% endif %}
      </div>
      <div class="profile-block">
        <a
          class="profile-icon"
          href="#"
          role="button"
          id="profile-icon"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-user-circle"></i>
        </a>
        <div class="dropdown-menu mt-1" id="dropdown-menu">
          <div class="link-block">
            <a href="/profile" id="link-text">Profile</a>
            <a href="/" id="link-text">Settings</a>
            <span id="hr-line"></span>
            <a href="/logout" id="logout-text">Log Out</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-container">
      {% block content %} {% include "index.html" %} {% endblock content %}
    </div>
  </body>
</html>
