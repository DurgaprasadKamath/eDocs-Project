<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/images/file-circle-check-solid.svg') }}"
    />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-main-container">
      <div class="content1">
        <button class="back-btn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="block1">
          <div class="profile-pic">
            {% if not noPic %}
            <img src="{{picPath}}" />
            {% else %}
            <div class="profileTxt">
              <p>{{name[0]}}</p>
            </div>
            {% endif %}
          </div>
          <p id="name">{{name}}</p>
        </div>
        <div class="block2">
          <a
            class="link-item {% if page == 'profile' %} active {% endif %}"
            href="/profile"
            ><i class="fa-solid fa-user-circle"></i>Profile</a
          >
          <a
            class="link-item {% if page == 'edit' %} active {% endif %}"
            href="/edit-profile"
            ><i class="fa-solid fa-edit"></i>Edit Profile</a
          >
          <a
            class="link-item {% if page == 'password' %} active {% endif %}"
            href="/change-password"
            ><i class="fa-solid fa-lock"></i>Change Password</a
          >
        </div>
        <div class="block3">
          <a href="/logout"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a
          >
        </div>
      </div>
      <div class="content2">
        {% block profile %} {% include "profile_data.html" %} {% endblock
        profile %}
      </div>
    </div>
  </body>
</html>
